    <script>
        //Navbar
        $(window).scroll(function() {
            // 150 = The point you would like to fade the nav in.
            if ($(window).scrollTop() > 20) {
                if ($(window).width() >= 767) {
                    $('#navbar').addClass('show');
                    $('#l1').addClass('show2');
                    $('#l2').addClass('show2');
                    $('#l3').addClass('show2');
                    $('#l4').addClass('show2');
                    $('#l5').addClass('show2');
                    $('#l6').addClass('show2');
                    $('#l7').addClass('show2');
                    //$('#logo').attr("src", "images/logo.png");
                }
                $('#up').addClass('showUp');
            } else {
                if ($(window).width() >= 767) {
                    $('#navbar').removeClass('show');
                    $('#l1').removeClass('show2');
                    $('#l2').removeClass('show2');
                    $('#l3').removeClass('show2');
                    $('#l4').removeClass('show2');
                    $('#l5').removeClass('show2');
                    $('#l6').removeClass('show2');
                    $('#l7').removeClass('show2');
                    //$('#logo').attr("src", "images/logo1.png");
                }
                $('#up').removeClass('showUp');
            };
        });
        new WOW().init();

        var scroll = new Scroll(document.body);



        $(document).ready(function() {
            // Add smooth scrolling to all links
            $("#up").on('click', function(event) {
                console.log(this.hash);
                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = document.getElementById("header");

                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 1100, function() {

                        // Add hash (#) to URL when done scrolling (default click behavior)
                        // window.location.hash = hash;
                    });
                } // End if
            });
        });

        // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.querySelector("#navbar").classList.add("expandNav");

            } else {
                document.querySelector("#navbar").classList.remove("expandNav");
            }
        }

    </script>

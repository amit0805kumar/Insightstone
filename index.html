<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="shotcut icon" type="img/png" href="Images/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Barlow:100,300,400,500,600,700,800,900|Cabin:400,400i,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Insightstone</title>
</head>

<body>


    <div class="section-services">
        <div class="heading-1">our Services</div>
        <div class="services__row">
            <div class="services__box">
                <div class="services__box-image simage-1"></div>
                <div class="services__box-heading">
                    Social Marketing
                </div>
            </div>
            <div class="services__box">
                <div class="services__box-image simage-2"></div>
                <div class="services__box-heading">
                    Internships
                </div>
            </div>
            <div class="services__box">
                <div class="services__box-image simage-3"></div>
                <div class="services__box-heading">
                    Influencer Marketing
                </div>
            </div>
        </div>
        <div class="services__row">
            <div class="services__box">
                <div class="services__box-image simage-4"></div>
                <div class="services__box-heading">
                    Event Promotion
                </div>
            </div>
            <div class="services__box">
                <div class="services__box-image simage-5"></div>
                <div class="services__box-heading">
                    Event/Workshops
                </div>
            </div>
            <div class="services__box">
                <div class="services__box-image simage-6"></div>
                <div class="services__box-heading">
                    Campus Insights
                </div>
            </div>
        </div>
    </div>
    <div class="section-clients">
        <div class="heading-1">our clients</div>
        <div class="client">
            <div class="client__box"><img src="images/c1.png" class="client__image" alt="client-1"></div>
            <div class="client__box"><img src="images/c2.png" class="client__image" alt="client-2"></div>
            <div class="client__box"><img src="images/c3.png" class="client__image" alt="client-3"></div>
            <div class="client__box"><img src="images/c4.png" class="client__image" alt="client-4"></div>
            <div class="client__box"><img src="images/c5.png" class="client__image" alt="client-5"></div>
        </div>
    </div>
</body>

</html>
